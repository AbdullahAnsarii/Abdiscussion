<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">ABDISCUSSION</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn" id="general">general</button>
      <button class="btn" id="gaming">gaming</button>
      <button class="btn" id="music">music</button>
      <button class="btn" id="movies">movies</button>
    </div>
    <!-- room identifier -->
    <div class="container my-3">
      <h4 class="my-2 text-center room-identifier">general</h4>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required autocomplete="off">
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required autocomplete="off">
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-msg"></div>
    </form>
  </div>
